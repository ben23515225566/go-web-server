<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/template/assets/css/reset.css"> -->
    <!-- <link rel="stylesheet" href="/template/assets/css/signUp.css"> -->
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/signUp.css">
    <title>Sign In</title>
</head>
<body>
    {{if .success}}
        <div class="alert alert-success" role="alert">
            {{.success}}
        </div>
    {{end}}
    <div id="all">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div id="signUpContent" class="col-md-8" >
                    <p class="h2 text-center" style="color: white;">Sign In</p>
                </div>
                <div  class="col-md-6">
                    <input type="text" class="form-control " placeholder="Username">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div id="submit-button" class="row d-flex justify-content-center gy-2">
                <div class="col-md-3 d-flex justify-content-center">
                    <button class="btn btn-secondary ">Submit</button>
                </div>
                <div class="col-md-3 d-flex justify-content-center">
                    <a href="/"><button type="button" class="btn btn-secondary">Cancel</button></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
